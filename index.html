<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Physics Feeds – 最近更新</title>
  <meta name="description" content="PRL、PRB、PRE、PRX、PRX Quantum、PRResearch、Nature 系列、Science/Science Advances、Nano Letters、NJP、CPL、CPB、NSR、arXiv cond-mat 等期刊与预印本聚合。">
  <link rel="preload" href="data/articles.json" as="fetch" crossorigin>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header class="container">
    <h1>Physics Feeds <span class="pill pill-brand">last updates</span></h1>

    <div class="toolbar">
      <input id="q" type="search" placeholder="关键词（标题/作者/摘要）… 回车" />
      <select id="src" title="期刊来源（单选）"></select>
      <select id="win" title="日期窗口（单选）">
        <option value="1">最近 1 天</option>
        <option value="3" selected>最近 3 天</option>
        <option value="7">最近 7 天</option>
        <option value="14">最近 14 天</option>
        <option value="all">全部时间</option>
      </select>
      <select id="stat" title="状态（单选）">
        <option value="all" selected>全部状态</option>
        <option value="published">Published</option>
        <option value="accepted">Accepted</option>
        <option value="preprint">Preprint</option>
      </select>
      <button id="btn-refresh" title="重新加载数据">🔄 刷新</button>
      <button id="btn-favs" class="accent" title="打开收藏夹">⭐ 收藏夹 (<span id="fav-count">0</span>)</button>
      <button id="btn-export-bib" title="导出所选收藏为 BibTeX">📚 导出 .bib</button>
    </div>

    <div class="legend" id="legend"></div>
    <div class="meta-line">共 <span id="total">0</span> 篇</div>
  </header>

  <main class="container">
    <section id="cards" class="cards" aria-live="polite"></section>
  </main>

  <dialog id="fav-dialog">
    <form method="dialog">
      <header>
        <h2>⭐ 我的收藏</h2>
        <menu><button value="close">关闭</button></menu>
      </header>
      <div class="fav-controls">
        <button id="btn-clear-favs" class="danger" title="清空收藏">🗑️ 清空</button>
        <button id="btn-export-bib-2" class="accent" title="导出 BibTeX">📚 导出 .bib</button>
      </div>
      <div id="fav-list" class="fav-list"></div>
    </form>
  </dialog>

  <template id="card-tpl">
    <article class="card tone">
      <div class="card-head">
        <span class="badge"></span>
        <span class="type"></span>
        <span class="time"></span>
        <button class="star" title="加入收藏">☆</button>
      </div>
      <h3 class="title"></h3>
      <p class="meta"></p>
      <p class="abs"></p>
      <div class="links"></div>
    </article>
  </template>

  <script src="assets/app.js" type="module"></script>
</body>
</html>
